<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- LOGO - START -->
    <div class="logo">
      <img
        src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
        alt="Google Logo"
      />
    </div>
    <div class="searchbar">
      <form>
        <div class="search-content">
          <label for="search">Search the web using Google!</label>
          <input id="search" type="text" name="search" />
        </div>

        <div class="search-button">
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm feeling lucky" />
        </div>
      </form>
    </div>
    <footer>
      <div class="column1">
        <p>Special Searches</p>
        <a href="https://www.google.com/search?q=Stanford">Stanford Search</a>
        <a href="https://www.google.com/search?q=linux">Linux Search</a>
      </div>
      <div class="column2">
        <a href="https://www.google.com/help.html">Help!</a>
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
          >About Google!</a
        >
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
          >Company Info!</a
        >
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
          >Google! Logos</a
        >
      </div>
      <div class="column3">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <form>
          <input id="mail" type="text" name="mail" value="your e-mail" />
          <div>
            <input type="submit" value="Subscribe" />
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </div>
        </form>
      </div>
      <p id="copyright">Copyright Â©1998 Google Inc.</p>
    </footer>
  </body>
</html>
